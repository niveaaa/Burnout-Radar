<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login | Burnout Radar</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#3b6df0;
  --bg:#eef3ff;
  --card:#ffffff;
  --muted:#7b89a1;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#eaf0ff,#f6f9ff);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* MAIN CONTAINER */
.login-shell{
  width:1000px;
  max-width:95%;
  height:520px;
  background:var(--card);
  border-radius:22px;
  display:grid;
  grid-template-columns:1fr 1.2fr;
  overflow:hidden;
  box-shadow:0 30px 80px rgba(59,109,240,.18);
}

/* LEFT – FORM */
.login-left{
  padding:48px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.brand{
  font-weight:700;
  color:var(--primary);
  margin-bottom:40px;
}

.login-left h2{
  margin:0 0 6px 0;
  font-size:28px;
}

.login-left p{
  color:var(--muted);
  margin-bottom:28px;
}

.field{
  margin-bottom:18px;
}

.field label{
  font-size:13px;
  color:var(--muted);
}

.field input{
  width:100%;
  padding:12px 14px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #dce3f5;
  font-family:Poppins,sans-serif;
  transition:.25s;
}

.field input:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(59,109,240,.15);
}

.login-btn{
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

.login-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 25px rgba(59,109,240,.35);
}

.error{
  margin-top:14px;
  color:#e63946;
  font-size:13px;
  display:none;
}

/* RIGHT – ILLUSTRATION */
.login-right{
  background:linear-gradient(160deg,#e8efff,#f4f7ff);
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}

.blob{
  position:absolute;
  width:380px;
  height:380px;
  background:radial-gradient(circle at top left,#4f7dff,#3b6df0);
  border-radius:50%;
  opacity:.12;
}

.blob.one{top:-120px;right:-120px}
.blob.two{bottom:-140px;left:-140px}

.illustration{
  width:70%;
  z-index:2;
}

/* RESPONSIVE */
@media(max-width:900px){
  .login-shell{
    grid-template-columns:1fr;
    height:auto;
  }
  .login-right{display:none}
}
</style>
</head>

<body>

<div class="login-shell">

  <!-- LEFT -->
  <div class="login-left">
    <div class="brand">Burnout Radar</div>

    <h2>Login</h2>
    <p>Access your personal dashboard</p>

    <div class="field">
      <label>Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <div id="error" class="error">Invalid username or password</div>
  </div>

  <!-- RIGHT -->
  <div class="login-right">
    <div class="blob one"></div>
    <div class="blob two"></div>

    <!-- Illustration image -->
    <img
      src="Illustration.jpg"
      class="illustration"
      alt="dashboard illustration"
      style="width: 100%; height: auto";
      >
  </div>

</div>

<script>
function login(){
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if((u === "Simi" && p === "1234")||(u === "nauman" && p === "1234")){
    localStorage.setItem("loggedIn","true");
    window.location.href = "index.html?user=" + u;
  }else{
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
